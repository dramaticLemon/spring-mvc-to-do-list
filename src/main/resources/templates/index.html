<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My To-Do List</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<div class="wrapper">
    <div class="todo-app-container">
        <h1>My To-Do List</h1>
        <form id="todo-form" th:action="@{/form}" th:object="${task}" method="post">
            <input id="task-input" type="text" th:field="*{text}" placeholder="Enter task..."/>
            <button type="submit">Add Task</button>
        </form>
        <ul id="task-list">
            <li th:each="task : ${tasks}">
                <span th:text="${task.text}">Task description</span>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
